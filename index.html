<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-function</title>
</head>
<body>
    <div>
        <h1>JavaScript Can Change HTML Content</h1>
        <h3 id="myname">Supty Islam</h3>
        <button type="button" onclick="myname()">Click me!</button>
    </div>
    <div>
        <h1>JavaScript can change HTML attribute values</h1>
        <button type="button" onclick="myimage()">click me</button>
        <img id="myimage" src="image/pink-flower.jpg" alt="">
        <button type="button" onclick="image()">click me</button>
    </div>
    <div>
       <h1> JavaScript can change HTML styles (CSS)</h1>
       <p id="fontstyle">To be at loggerheads with someone.</p>
       <button type="button" onclick="fontstyle()">Click me</button>
    </div>
    <div>
        <h1>JavaScript can hide HTML elements</h1>
        <p id="hide">Time is money.</p>
        <button type="button" onclick="hidetext()">Click me</button>
    </div>
    <div>
        <h1>JavaScript Can Show hidden HTML elements.</h1>
        <p id="block-element" style="display:none">Come rain or shine.</p>
          <button type="button" onclick="blockelement()">Click me!</button>
    </div>
    
    <script src="script.JS"></script>
</body>
</html>
